	<div class="top-nav-bar">

			<div class="top-middle-search-bar" font-color="black">
				<form id=”search” method=”POST” action="{% url 'search' %}">
					 {% csrf_token %}
					 <input type=”text” class=”form-control” id=”txtSearch” name=”txtSearch”>
					 <button type=”submit” class=”btn btn-default btn-submit”>Submit</button>
				 </form>
			</div>

			<div class="ui-widget top-middle-search-bar">
				<input name="user_name"class="form-control "id="search-user">
			</div>

			<script type="text/javascript">
				$(function() {
					$("#search-user").autocomplete({ autoFocus: true });
					$("#search-user").autocomplete({
		                source: function(request, response) {
		                $.ajax({
			                url: "{% url 'autocomplete' %}",
			                data: {
				                term: $("#search-user").val() ,
			                },
			                dataType: "json",
			                type: "GET",
			                success: function(data){
			                      response(data);
			                }
		                });
			            },
			            select: function(event, ui) {
			                location = String(ui.item.url);
			                              
			            }               
		            });
				});
