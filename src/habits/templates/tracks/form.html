
{% extends "profile/profile-base.html" %}
{% load habit_tags %}

{% load static %}

{% block form-content %}
<div class="container">
{% if title %}
	<h1>{{ title }}</h1>
{% endif %}


<form method='POST' action='.' class="post-form" enctype="multipart/form-data"> 

	{% csrf_token %}
    {{ form.media }}

    {{ form.as_p }}
	<button type='submit'>Create Track</button>
</form>
</div>
{% endblock %}
