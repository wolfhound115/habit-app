
{% extends "profile/profile-base.html" %}
{% load habit_tags %}

{% load static %}

{% block form-content %}
<div class="container">
	<div class="form-instructions">
		Get started on a new Habit!
		<br>
		*note that habit track dates and schedules cannot be modified after the track has been created
	</div>
	<link rel="stylesheet" type="text/css" href="{% static '/habit/css/jquery-ui-datepicker-skin.css' %}">
	<form method='POST' id='new-track-form' action='.' class="habit-form" enctype="multipart/form-data"> 
		<div>

			{% csrf_token %}
		    {{ form.media }}
		    {{ form.as_p }}
		</div>	
	</form>
	<br>
	<br>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

	<script>
        $(function() {
            $( "#id_start_date" ).datepicker();
        });
        $(function() {
            $( "#id_end_date" ).datepicker();
        });
    </script>
</div>
<div class="container">
	<p>
		<button type='submit' form='new-track-form' id='create-track' class='btn submit-form-btn'>Create Track</button>
	</p>
</div>
{% endblock %}
