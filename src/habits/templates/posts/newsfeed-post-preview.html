{% load static %}
{% load habit_tags %}


<link rel="stylesheet" type="text/css" href="{% static '/habit/css/instagram.css' %}">

<div class="container-item-bordered">
<a href="{{ habit_post.get_absolute_url }}">


	<div class="gallery-item" tabindex="0" >

		{% if habit_post.image %}

				<img src="{{ habit_post.image.url }}" class="gallery-image" alt="Image of post"/>


		{% endif %}


		<!-- icon in the top corner of image -->




		

	</div>


</a>
<div class="post-details">
			<button class="like-btn btn post-like-btn" id="{{ post.pk }}" data-url="{% url 'PostLikeToggle' %}" data-post-id="{{ post.pk }}">
				<div id="{{ post.pk }}-like-btn-txt"> 
					{% is_post_liked_by_user post user as user_liked_post %}
					{% if user_liked_post %}
						Unlike
					{% else %}
						Like
					{% endif %}
				</div>
			</button>
			<span id="{{ post.pk }}-total-post-likes">
				{{ post.get_post_likes_formatted }}
			</span>
			<br>
			<br>
			<div style="color:black" class="comment">
				<p>
				<b><a class="link-simple" href="{{ habit_post.user.get_profile_url }}">{{ habit_post.user.username }}</a></b> {{ post.description }}
				</p>

				{{ post.get_age }}
				<p>
				<a href="{{ habit_post.get_absolute_url }}">
				View all 56 comments
				</a>
			</p>
			</div>



		</div>
	</div>
